<section data-ng-controller="RutinasController" data-ng-init="mostrarEjercicios()">
    <div class="page-header">
        <h1>Nueva Rutina</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                      <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                      <input type="text" data-ng-model="objetivo" id="objetivo" class="form-control" placeholder="Objetivo" required>
                      <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="Descripcion" required>
                    </div>

                    <h3>Añadir ejercicios</h3>
                    <select class="form-control" name="" data-ng-model="ejercicio" ng-options="ejercicio as ejercicio.nombre for ejercicio in ejercicios track by ejercicio._id">
                      <option value="ejercicio.nombre">{{ejercicio}}</option>
                    </select>

                    <input type="text" data-ng-model="repeticiones" placeholder="Repeticiones/minutos">
                    <input type="button" ng-click="addEjercicio()" value="Añadir">


                </div>

                <p>
                  Bucle de los ejercicios:
                </p>
                <ul>
                  <!-- El track by $index es para poder repetir ejercicios y que no de problemas el ng-repeat -->
                  <li data-ng-repeat="ejercicio in listaEj track by $index">{{ejercicio}}</li>
                </ul>




                <h3>Añadir Día</h3>
                <input type="button" ng-click="addDia()" value="Añadir Día">



                <h3>Días añadidos</h3>

                <p>
                  Bucle de los dias:
                </p>
                  <ul>
                    <li data-ng-repeat="ejercicios in dia track by $index">{{ejercicios}}</li>
                  </ul>



                <h3>Añadir Semana</h3>
                <input type="button" ng-click="addSemana()" value="Añadir Semana">


                <p>
                  Bucle de las semanas:
                </p>
                <li data-ng-repeat="ejercicios in semanas track by $index">{{ejercicios}}</li>














                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Guardar">
                </div>

      				<div data-ng-show="error" class="text-danger">
      					<strong data-ng-bind="error"></strong>
      				</div>
            </fieldset>
        </form>
    </div>
</section>
