<section data-ng-controller="RutinasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rutinas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rutina in rutinas" data-ng-href="#!/rutinas/{{rutina._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rutina.created | date:'medium'"></span>
				by
				<span data-ng-bind="rutina.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rutina.nombre"></h4>
        </a>
    </div>



    
    <div class="alert alert-warning text-center" data-ng-hide="!rutinas.$resolved || rutinas.length">
    	No Rutinas yet, why don't you <a href="/#!/rutinas/create">create one</a>?
    </div>
</section>
