<section data-ng-controller="TarifasController">
    <div class="page-header">
        <h1>New Tarifa</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!-- <label class="control-label" for="name">Name</label> -->
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                        <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="descripcion" required>
                        <input type="number" data-ng-model="precio" id="precio" class="form-control" placeholder="precio" required>
                        <input type="number" data-ng-model="duracion" id="duracion" class="form-control" placeholder="duracion" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
        				<div data-ng-show="error" class="text-danger">
        					<strong data-ng-bind="error"></strong>
        				</div>
            </fieldset>
        </form>
    </div>
</section>
