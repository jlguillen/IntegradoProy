<section data-ng-controller="SociosController">
    <div class="page-header">
        <h1>Añadir nuevo socio</h1>
    </div>
    <div class="col-md-offset-2 col-md-8">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                        <input type="text" data-ng-model="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required>
                        <input type="text" data-ng-model="dni" id="dni" class="form-control" placeholder="DNI" required>
                        <input type="text" data-ng-model="direccion" id="direccion" class="form-control" placeholder="Dirección" required>
                        <input type="text" data-ng-model="mail" id="mail" class="form-control" placeholder="Mail" required>
                        <input type="text" data-ng-model="telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Crear Socio">
                </div>
          				<div data-ng-show="error" class="text-danger">
          					<strong data-ng-bind="error"></strong>
          				</div>
            </fieldset>
        </form>
    </div>
</section>
