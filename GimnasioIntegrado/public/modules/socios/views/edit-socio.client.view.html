<section data-ng-controller="SociosController" data-ng-init="findOne(); mostrarRutinas(); mostrarTarifas();">
    <div class="page-header">
        <h1>Modificar Socio:</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <label class="control-label" for="nombre">Nombre: </label>
                        <input type="text" data-ng-model="socio.nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                        <label class="control-label" for="apellidos">Apellidos</label>
                        <input type="text" data-ng-model="socio.apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required>
                        <label class="control-label" for="dni">DNI</label>
                        <input type="text" data-ng-model="socio.dni" id="dni" class="form-control" placeholder="DNI" required>
                        <label class="control-label" for="direccion">Dirección:</label>
                        <input type="text" data-ng-model="socio.direccion" id="direccion" class="form-control" placeholder="Dirección" required>
                        <label class="control-label" for="mail">Mail:</label>
                        <input type="text" data-ng-model="socio.mail" id="mail" class="form-control" placeholder="Mail" required>
                        <label class="control-label" for="telefono">Teléfono:</label>
                        <input type="text" data-ng-model="socio.telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                </div>
                <div class="form-group">
                <h3>Asignar rutina: </h3>
                  <select class="form-control" name="" data-ng-model="socio.rutina" ng-change="mostrarOneRutina()" ng-options="rutina._id as rutina.nombre for rutina in rutinas" required>
                    <option ng-selected="rutina._id === socio.rutina"></option>
                  </select>
                </div>

                <div class="form-group">
                <h3>Asignar tarifa: </h3>
                  <select class="form-control" name="" data-ng-model="socio.tarifa" ng-change="mostrarOneTarifa()" ng-options="tarifa as tarifa.nombre for tarifa in tarifas" required>
                    <option ng-selected="tarifa._id === socio.tarifa"></option>
                  </select>
                </div>

                <div class="" ng-show="rutinaOnerutina">
                  <p>
                    Nombre de rutina: {{rutinaOnerutina.nombre}}
                  </p>
                  <p>
                    Semanas: {{rutinaOnerutina.nSemanas}}
                  </p>
                  <p>
                    Días por semana: {{rutinaOnerutina.nDias}}
                  </p>
                </div>

                <div class="" ng-show="tarifaOnetarifa">
                  <h3>Tarifa seleccionada: </h3>
                  <p>
                    Nombre de tarifa: {{tarifaOnetarifa.nombre}}
                  </p>
                  <p>
                    Precio: {{tarifaOnetarifa.precio | number:2}} €
                  </p>
                </div>


                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn btn-default">
                </div>

        				<div data-ng-show="error" class="text-danger">
        					<strong data-ng-bind="error"></strong>
        				</div>
            </fieldset>
        </form>


    </div>
</section>
