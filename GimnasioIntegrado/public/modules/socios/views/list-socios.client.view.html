<section data-ng-controller="SociosController">
    <div class="page-header">
        <h1>Socios</h1>
    </div>
    <div>
        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="socio in $data" ng-class="{danger: !socio.tarifa || socio.tarifa.fecha_fin < hoy}">
                <td data-title="'NOMBRE'" sortable="'nombre'" filter="{ 'nombre': 'text' }">{{socio.nombre}}</td>
                <td data-title="'APELLIDOS'" sortable="'apellidos'" filter="{ 'apellidos': 'text' }">{{socio.apellidos}}</td>
                <td data-title="'DIRECCIÃ“N'" sortable="'direccion'" filter="{ 'direccion': 'text' }">{{socio.direccion}}</td>
                <td data-title="'MAIL'" sortable="'mail'" filter="{ 'mail': 'text' }">{{socio.mail}}</td>
                <td data-title="'DNI'" sortable="'dni'" filter="{ 'dni': 'text' }">{{socio.dni}}</td>
                <!-- Si tiene rutina, o no;  -->
                <td data-title="'RUTINA'" sortable="'rutina'">{{socio.rutina.length ? 'Si': 'No'}}</td>
                <!-- <td data-title="'TARIFA'" sortable="'tarifa'">{{socio.tarifa.fecha_fin | date: 'dd/MM/yyyy'}}</td> -->
                <td data-title="'TARIFA'" sortable="'tarifa'">{{socio.tarifa ? socio.tarifa.fecha_fin: 'No'}}</td>
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="editar" href="/#!/socios/{{socio._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <a href="/#!/socios/create">Crear Socio</a>
</section>
