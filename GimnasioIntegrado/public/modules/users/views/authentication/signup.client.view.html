<section class="row" data-ng-controller="AuthenticationController">
	<h2>Formulario de registro: </h2>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.apellidos" placeholder="Apellidos">
				</div>
				<div class="form-group">
					<input type="text" id="mail" name="mail" class="form-control" data-ng-model="credentials.mail" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="text" id="dni" name="dni" class="form-control" data-ng-model="credentials.dni" placeholder="dni">
				</div>

				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Registrar</button><br>
					<span>¿Ya tienes cuenta?</span>
					<a href="/#!/signin" class="show-signup">Inicia sesión</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
