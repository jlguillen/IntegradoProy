<section class="row" data-ng-controller="AuthenticationController">

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">

			<fieldset>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="password">Contrase単a</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contrase単a">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Acceder</button>&nbsp; o&nbsp;

					<a href="/#!/signup">Registrarse</a>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">多Ha olvidado su contrase単a?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
