<section data-ng-controller="EjerciciosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ejercicios</h1>
        <a href="/#!/ejercicios/create">Crear Ejercicio Nuevo</a>
    </div>
    <div class="ejerciciosVista row" data-ng-repeat="ejercicio in ejercicios">
      <div class="col-md-offset-2 col-md-6">
        <h2 class="list-group-item-heading" data-ng-bind="ejercicio.nombre"></h2>
        <h4 class="list-group-item-heading" data-ng-bind="ejercicio.descripcion"></h4>
        <a href="/#!/ejercicios/{{ejercicio._id}}/edit">Editar</a>
      </div>
      <div class="col-md-2">
        <img ng-src={{ejercicio.foto}} alt="foto_ejercicio"/>
      </div>
    </div>

</section>
