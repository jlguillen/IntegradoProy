<section data-ng-controller="EjerciciosController">
    <div class="page-header">
        <h1>Crear Nuevo Ejercicio</h1>
    </div>
    <div class="col-md-offset-2 col-md-8">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                      <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                      <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="descripcion" required>
                      <input type="text" data-ng-model="foto" id="foto" class="form-control" placeholder="foto" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Guardar">
                </div>
                
      				<div data-ng-show="error" class="text-danger">
      					<strong data-ng-bind="error"></strong>
      				</div>
            </fieldset>
        </form>
    </div>
</section>
